    <!-- theme dark: -->

    <div class="m-10  rounded-lg bg-white px-6 py-8 shadow-xl ring-1 ring-slate-900/5 dark:bg-black">

  <!-- check tailwind component libries like

    this are libries that provide you with components like button, inputs with base styles apply. that you can still

  <!--  To showcase the demo of dark theme. Copy paste :) -->
  <script type="text/javascript">
    document.addEventListener("DOMContentLoaded", () => {
      const toggleDark = document.getElementById('toggleDark')
      toggleDark.addEventListener('click', function () {
        if (document.documentElement.classList.includes('dark')) {
          document.documentElement.classList.remove('dark')
        }
        else {
          document.documentElement.classList.add('dark')
        }
        alert("click!")
      });
    });
  </script>
